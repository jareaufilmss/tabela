<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Produtos</th>
            <th>Quantidades</th>
        </tr>
        <tr>
            <td>Calças</td>
            <td>15 unidades</td>
        </tr>
        <tr>
            <td>Camisetas</td>
            <td>20 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>Produtos</th>

        </tr>

        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th colspan="1">Loja</th>
        </tr>
        <tr>
            <th>Produtos</th>
            <th>Quantidades</th>
        </tr>
        <tr>
            <td>Calças</td>
            <td>15 unidades</td>
        </tr>
        <tr>
            <td>Camisetas</td>
            <td>20 unidades</td>
        </tr>
    </table>

</html>
