<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1" width="300px">
        <tr>
            <th>Produtos</th>
            <th>Quantidades</th>
        </tr>
        <tr>
            <td>Calças</td>
            <td>15 unidades</td>
        </tr>
        <tr>
            <td>Camisetas</td>
            <td>20 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr>
            <th>Produtos</th>
            <td>Calças</td>
            <td>Camisetas</td>
        </tr>
        <tr>
            <th>Quantidades</th>
            <td>15 unidades</td>
            <td>20 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr>
            <th colspan="2">Loja</th>
        </tr>
        <tr>
            <th>Produtos</th>
            <th>Quantidades</th>
        </tr>
        <tr>
            <td>Calças</td>
            <td>15 unidades</td>
        </tr>
        <tr>
            <td>Camisetas</td>
            <td>21 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr>
            <th rowspan="2">Loja</th>
            <th>Produto</th>
            <td>Calça</td>
            <td>Camisetas</td>
        </tr>
        <tr>
            <th>Quantidades</th>
            <td>15 unidades</td>
            <td>20 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr align="10">
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
    </table>
</body>
</html>
